{% extends 'base.html' %}

{% block content %}
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #f8f9fa; /* Light background for the chart container */
        }

        .chart-header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the title is above the chart */
            color: #333; /* Title color */
            font-size: 1.5em; /* Adjust the font size for the title */
            font-weight: bold; /* Bold title */
        }

        .refresh-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the button is above the chart */
        }

        @media (max-width: 768px) {
            .card-body {
                height: 700px;
                overflow: scroll;
            }
        }

        @media (max-width: 576px) {
            .card-body {
                height: 600px; /* Further adjust height for extra small screens */
                overflow: scroll;
            }
        }
    </style>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-11 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="chart-container" id="chart-container">
                            {{ chart_html|safe }}
                        </div>
                        {% if message %}
                            <div class="alert alert-info mt-3">
                                {{ message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrascript %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        let refreshInterval;

        function refreshChart() {
            $.ajax({
                url: window.location.href,  // Current page URL
                type: 'GET',
                success: function (data) {
                    document.open();  // Clear current DOM
                    document.write(data);  // Write the new DOM content
                    document.close();  // Close the document stream to render the new content
                },
                error: function (error) {
                    console.error('Error refreshing content:', error);
                }
            });
        }

        // Ensure no multiple intervals are created
        if (refreshInterval) {
            clearInterval(refreshInterval);  // Clear the previous interval
        }

        refreshInterval = setInterval(refreshChart, 10000);  // Start a new interval
    </script>
{% endblock %}
