{% extends 'base.html' %}
{% block content %}
    <style>
        .chart-container {
            height: 700px;
            width: 100%;
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .filter-form .form-group {
            margin-bottom: 15px;
        }
        .filter-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-form select,
        .filter-form input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .filter-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .filter-form button:hover {
            background-color: #0056b3;
        }
        .card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-11 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="{% url 'chart' %}" class="filter-form">
                            <div class="form-group">
                                <label for="symbol">Select Symbol:</label>
                                <select id="symbol" name="symbol">
                                    <option value="">All Symbols</option>
                                    {% for symbol in symbols %}
                                        <option value="{{ symbol.symbol }}"
                                                {% if selected_symbol == symbol.symbol %}selected{% endif %}>
                                            {{ symbol.symbol }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                             <div class="form-group">
                                <label for="symbol">Select Date:</label>
                                <select id="date" name="date">
                                    <option value="">All Date</option>
                                    {% for date in dates %}
                                        <option value="{{ date.date|date:'Y-m-d' }}"
                                                {% if selected_date == date.date %}selected{% endif %}>
                                            {{ date.date }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>


                            <button type="submit">Filter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
